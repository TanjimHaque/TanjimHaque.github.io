<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Plant Gallery</title>
    <!-- Bootstrap CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Container -->
    <div class="container my-5">
      <h1 class="text-center mb-4">ðŸŒ± My Plant Gallery ðŸŒ±</h1>

      <!-- First Row -->
      <div class="row mb-4">
        <!-- Plant 1 -->
        <div class="col-md-6 text-center">
          <img
            src="https://www.shutterstock.com/image-photo/indoor-house-pot-plants-potted-600nw-1747639997.jpg"
            class="img-fluid rounded"
            alt="Aloe Vera"
            style="width: 300px; height: 300px; object-fit: cover"
          />
          <h5 class="mt-3">Aloe Vera</h5>
          <p>Known for its healing properties and easy care!</p>
        </div>

        <!-- Plant 2 -->
        <div class="col-md-6 text-center">
          <img
            src="https://shop-static.arborday.org/media/0004367_snake-plant.jpeg"
            class="img-fluid rounded"
            alt="Snake Plant"
            style="width: 300px; height: 300px; object-fit: cover"
          />
          <h5 class="mt-3">Snake Plant</h5>
          <p>Hardy and great for indoor air purification.</p>
        </div>
      </div>

      <!-- Second Row -->
      <div class="row">
        <!-- Plant 3 -->
        <div class="col-md-6 text-center">
          <img
            src="https://media.houseandgarden.co.uk/photos/64677e9c55fc4e858e5b4d31/master/w_1600%2Cc_limit/492766473"
            class="img-fluid rounded"
            alt="Peace Lily"
            style="width: 300px; height: 300px; object-fit: cover"
          />
          <h5 class="mt-3">Peace Lily</h5>
          <p>Elegant flowers and thrives in shade!</p>
        </div>

        <!-- Plant 4 -->
        <div class="col-md-6 text-center">
          <img
            src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcRQst_HGF1VulUVdBe6312mPhmW-B5dOEZ0h1QvrZkqUYtrYexfYLpaxo5PvAwI2FnTfk7DsGoIpd2205ob9doGtw"
            class="img-fluid rounded"
            alt="Spider Plant"
            style="width: 300px; height: 300px; object-fit: cover"
          />
          <h5 class="mt-3">Spider Plant</h5>
          <p>Fast-growing and perfect for hanging baskets.</p>
        </div>
      </div>

      <!-- Button -->
      <div class="text-center mt-4">
        <button class="btn btn-success">See More Plants</button>
      </div>
    </div>
  </body>
</html>
